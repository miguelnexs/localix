<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Test Frontend Connection</h1>
    <div id="logs"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logDiv);
        }

        async function testConnection() {
            log('Iniciando prueba de conexión...', 'info');
            
            try {
                // 1. Probar que el servidor esté corriendo
                log('1. Probando conexión al servidor...', 'info');
                const response = await fetch(`${API_BASE_URL}/`);
                log(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    log('❌ Servidor no responde correctamente', 'error');
                    return;
                }
                
                // 2. Probar login
                log('2. Probando login...', 'info');
                const loginData = {
                    username: 'test_trial',
                    password: 'testpass123'
                };
                
                const loginResponse = await fetch(`${API_BASE_URL}/api/usuarios/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                log(`Login Status: ${loginResponse.status}`, loginResponse.ok ? 'success' : 'error');
                
                if (loginResponse.ok) {
                    const loginResult = await loginResponse.json();
                    log('✅ Login exitoso', 'success');
                    log(`Token: ${loginResult.tokens.access.substring(0, 50)}...`, 'info');
                    
                    // 3. Probar API del plan
                    log('3. Probando API del plan...', 'info');
                    const planResponse = await fetch(`${API_BASE_URL}/api/usuarios/usage/status/`, {
                        headers: {
                            'Authorization': `Bearer ${loginResult.tokens.access}`,
                            'Content-Type': 'application/json',
                        },
                    });
                    
                    log(`Plan Status: ${planResponse.status}`, planResponse.ok ? 'success' : 'error');
                    
                    if (planResponse.ok) {
                        const planData = await planResponse.json();
                        log('✅ API del plan exitosa', 'success');
                        log(`Datos del plan: ${JSON.stringify(planData, null, 2)}`, 'info');
                        
                        // Analizar los datos
                        log('4. Análisis de los datos...', 'info');
                        log(`Plan type: ${planData.plan_type}`, 'info');
                        log(`Days remaining: ${planData.days_remaining}`, 'info');
                        log(`Is expired: ${planData.is_expired}`, 'info');
                        log(`Is active: ${planData.is_active}`, 'info');
                        
                        const isExpired = planData.is_expired === true;
                        const isActive = !isExpired;
                        
                        log(`Calculated isExpired: ${isExpired}`, 'info');
                        log(`Calculated isActive: ${isActive}`, 'info');
                        
                        if (isActive && !isExpired) {
                            log('✅ Usuario debería tener acceso al dashboard', 'success');
                        } else {
                            log('❌ Usuario NO debería tener acceso al dashboard', 'error');
                        }
                    } else {
                        log(`❌ Error en API del plan: ${await planResponse.text()}`, 'error');
                    }
                } else {
                    log(`❌ Error en login: ${await loginResponse.text()}`, 'error');
                }
                
            } catch (error) {
                log(`❌ Error de conexión: ${error.message}`, 'error');
            }
        }

        // Ejecutar la prueba cuando se carga la página
        window.onload = testConnection;
    </script>
</body>
</html>
