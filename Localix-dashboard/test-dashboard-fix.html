<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard Fix - Localix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        .danger {
            background: #f44336;
        }
        .danger:hover {
            background: #da190b;
        }
        .info {
            background: #2196F3;
        }
        .info:hover {
            background: #0b7dda;
        }
        .warning {
            background: #ff9800;
        }
        .warning:hover {
            background: #e68900;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
        }
        .warning-bg {
            background: rgba(255, 193, 7, 0.3);
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }
        .dashboard-preview {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .kpi-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px;
            display: inline-block;
            min-width: 150px;
            text-align: center;
        }
        .kpi-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .kpi-label {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Dashboard Fix - Localix</h1>
        <p>Esta p√°gina verifica que el dashboard funciona correctamente despu√©s de las correcciones.</p>
        
        <div id="status"></div>
        
        <div class="test-section">
            <h3>üîê Paso 1: Verificar Autenticaci√≥n</h3>
            <button onclick="checkAuth()" class="info">Verificar Auth</button>
            <button onclick="simulateLogin()" class="warning">Simular Login</button>
            <button onclick="clearAuth()" class="danger">Limpiar Auth</button>
            <div id="authStatus"></div>
        </div>
        
        <div class="test-section">
            <h3>üìä Paso 2: Test Dashboard APIs</h3>
            <button onclick="testDashboardAPIs()" class="info">Test APIs del Dashboard</button>
            <button onclick="testResumenAPI()" class="info">Test Resumen API</button>
            <button onclick="testCategoriasAPI()" class="info">Test Categor√≠as API</button>
            <button onclick="testProductosAPI()" class="info">Test Productos API</button>
            <div id="dashboardAPIStatus"></div>
        </div>
        
        <div class="test-section">
            <h3>üéØ Paso 3: Simular Dashboard</h3>
            <button onclick="simulateDashboard()" class="info">Simular Dashboard</button>
            <button onclick="clearDashboard()" class="danger">Limpiar Dashboard</button>
            <div id="dashboardPreview"></div>
        </div>
        
        <div class="test-section">
            <h3>üìã Paso 4: Diagn√≥stico Completo</h3>
            <button onclick="runCompleteDiagnosis()" class="warning">Ejecutar Diagn√≥stico Completo</button>
            <div id="diagnosisStatus"></div>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'info', elementId = 'status') {
            const statusDiv = document.getElementById(elementId);
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function showResult(data, elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function addStep(message, type = 'success') {
            const diagnosisDiv = document.getElementById('diagnosisStatus');
            const stepDiv = document.createElement('div');
            stepDiv.className = `status ${type}`;
            stepDiv.innerHTML = message;
            diagnosisDiv.appendChild(stepDiv);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Paso 1: Verificar Autenticaci√≥n
        async function checkAuth() {
            try {
                const token = localStorage.getItem('access_token');
                const refreshToken = localStorage.getItem('refresh_token');
                const user = localStorage.getItem('user');
                
                const authInfo = {
                    hasAccessToken: !!token,
                    hasRefreshToken: !!refreshToken,
                    hasUser: !!user,
                    tokenLength: token ? token.length : 0,
                    refreshTokenLength: refreshToken ? refreshToken.length : 0,
                    userData: user ? JSON.parse(user) : null
                };
                
                if (authInfo.hasAccessToken) {
                    showStatus('‚úÖ Usuario autenticado', 'success', 'authStatus');
                } else {
                    showStatus('‚ùå Usuario no autenticado', 'error', 'authStatus');
                }
                
                showResult(authInfo, 'authStatus');
                
            } catch (error) {
                showStatus(`‚ùå Error verificando auth: ${error.message}`, 'error', 'authStatus');
            }
        }

        async function simulateLogin() {
            try {
                const loginData = {
                    username: 'admin',
                    password: 'admin123'
                };
                
                const response = await fetch('http://localhost:8000/api/usuarios/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('access_token', data.tokens.access);
                    localStorage.setItem('refresh_token', data.tokens.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showStatus('‚úÖ Login simulado exitosamente', 'success', 'authStatus');
                    await checkAuth();
                } else {
                    showStatus(`‚ùå Error en login: ${data.message || 'Error desconocido'}`, 'error', 'authStatus');
                }
                
            } catch (error) {
                showStatus(`‚ùå Error simulando login: ${error.message}`, 'error', 'authStatus');
            }
        }

        function clearAuth() {
            try {
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('user');
                showStatus('‚úÖ Autenticaci√≥n limpiada', 'success', 'authStatus');
            } catch (error) {
                showStatus(`‚ùå Error limpiando auth: ${error.message}`, 'error', 'authStatus');
            }
        }

        // Paso 2: Test Dashboard APIs
        async function testDashboardAPIs() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    showStatus('‚ùå No hay token de autenticaci√≥n', 'error', 'dashboardAPIStatus');
                    return;
                }

                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };

                // Test todas las APIs del dashboard
                const [resumenRes, categoriasRes, productosRes] = await Promise.all([
                    fetch('http://localhost:8000/api/ventas/resumen/', { headers }),
                    fetch('http://localhost:8000/api/categorias/', { headers }),
                    fetch('http://localhost:8000/api/productos/', { headers })
                ]);

                const results = {
                    resumen: {
                        status: resumenRes.status,
                        ok: resumenRes.ok,
                        data: resumenRes.ok ? await resumenRes.json() : null
                    },
                    categorias: {
                        status: categoriasRes.status,
                        ok: categoriasRes.ok,
                        data: categoriasRes.ok ? await categoriasRes.json() : null
                    },
                    productos: {
                        status: productosRes.status,
                        ok: productosRes.ok,
                        data: productosRes.ok ? await productosRes.json() : null
                    }
                };

                const allOk = results.resumen.ok && results.categorias.ok && results.productos.ok;
                
                if (allOk) {
                    showStatus('‚úÖ Todas las APIs del dashboard funcionando', 'success', 'dashboardAPIStatus');
                } else {
                    showStatus('‚ùå Algunas APIs del dashboard fallaron', 'error', 'dashboardAPIStatus');
                }

                showResult(results, 'dashboardAPIStatus');
                
            } catch (error) {
                showStatus(`‚ùå Error en APIs del dashboard: ${error.message}`, 'error', 'dashboardAPIStatus');
            }
        }

        async function testResumenAPI() {
            try {
                const token = localStorage.getItem('access_token');
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };
                
                const response = await fetch('http://localhost:8000/api/ventas/resumen/', { headers });
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('‚úÖ Resumen API funcionando', 'success', 'dashboardAPIStatus');
                    showResult(data, 'dashboardAPIStatus');
                } else {
                    showStatus(`‚ùå Error Resumen API: ${response.status}`, 'error', 'dashboardAPIStatus');
                    showResult(data, 'dashboardAPIStatus');
                }
                
            } catch (error) {
                showStatus(`‚ùå Error Resumen API: ${error.message}`, 'error', 'dashboardAPIStatus');
            }
        }

        async function testCategoriasAPI() {
            try {
                const token = localStorage.getItem('access_token');
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };
                
                const response = await fetch('http://localhost:8000/api/categorias/', { headers });
                const data = await response.json();
                
                if (response.ok) {
                    const count = data.results ? data.results.length : data.length;
                    showStatus(`‚úÖ Categor√≠as API funcionando - ${count} categor√≠as`, 'success', 'dashboardAPIStatus');
                    showResult(data, 'dashboardAPIStatus');
                } else {
                    showStatus(`‚ùå Error Categor√≠as API: ${response.status}`, 'error', 'dashboardAPIStatus');
                    showResult(data, 'dashboardAPIStatus');
                }
                
            } catch (error) {
                showStatus(`‚ùå Error Categor√≠as API: ${error.message}`, 'error', 'dashboardAPIStatus');
            }
        }

        async function testProductosAPI() {
            try {
                const token = localStorage.getItem('access_token');
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };
                
                const response = await fetch('http://localhost:8000/api/productos/', { headers });
                const data = await response.json();
                
                if (response.ok) {
                    const count = data.results ? data.results.length : data.length;
                    showStatus(`‚úÖ Productos API funcionando - ${count} productos`, 'success', 'dashboardAPIStatus');
                    showResult(data, 'dashboardAPIStatus');
                } else {
                    showStatus(`‚ùå Error Productos API: ${response.status}`, 'error', 'dashboardAPIStatus');
                    showResult(data, 'dashboardAPIStatus');
                }
                
            } catch (error) {
                showStatus(`‚ùå Error Productos API: ${error.message}`, 'error', 'dashboardAPIStatus');
            }
        }

        // Paso 3: Simular Dashboard
        async function simulateDashboard() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    showStatus('‚ùå No hay token de autenticaci√≥n', 'error', 'dashboardPreview');
                    return;
                }

                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };

                // Cargar datos del dashboard
                const [resumenRes, categoriasRes, productosRes] = await Promise.all([
                    fetch('http://localhost:8000/api/ventas/resumen/', { headers }),
                    fetch('http://localhost:8000/api/categorias/', { headers }),
                    fetch('http://localhost:8000/api/productos/', { headers })
                ]);

                if (!resumenRes.ok || !categoriasRes.ok || !productosRes.ok) {
                    showStatus('‚ùå Error cargando datos del dashboard', 'error', 'dashboardPreview');
                    return;
                }

                const resumenData = await resumenRes.json();
                const categoriasData = await categoriasRes.json();
                const productosData = await productosRes.json();

                // Procesar datos como lo hace el hook optimizado
                const resumen = resumenData.resumen || {};
                const ventasData = resumenData.ventas || [];
                const categorias = categoriasData.results || categoriasData || [];
                const productos = productosData.results || productosData || [];

                const dashboardData = {
                    resumen: {
                        totalVentas: resumen.total_ventas || ventasData.length || 0,
                        totalIngresos: resumen.total_ingresos || 0,
                        totalPedidos: resumen.total_ventas || ventasData.length || 0,
                        totalClientes: categorias.length,
                        totalProductos: productos.length,
                        ticketPromedio: (resumen.total_ventas || 0) > 0 ? (resumen.total_ingresos || 0) / (resumen.total_ventas || 1) : 0
                    },
                    ventasRecientes: ventasData.slice(0, 10),
                    productosTop: productos.slice(0, 5)
                };

                // Mostrar preview del dashboard
                const previewDiv = document.getElementById('dashboardPreview');
                previewDiv.innerHTML = `
                    <div class="dashboard-preview">
                        <h3>üìä Preview del Dashboard</h3>
                        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                            <div class="kpi-card">
                                <div class="kpi-value">${dashboardData.resumen.totalVentas}</div>
                                <div class="kpi-label">Ventas</div>
                            </div>
                            <div class="kpi-card">
                                <div class="kpi-value">$${dashboardData.resumen.totalIngresos.toLocaleString()}</div>
                                <div class="kpi-label">Ingresos</div>
                            </div>
                            <div class="kpi-card">
                                <div class="kpi-value">${dashboardData.resumen.totalProductos}</div>
                                <div class="kpi-label">Productos</div>
                            </div>
                            <div class="kpi-card">
                                <div class="kpi-value">${dashboardData.resumen.totalClientes}</div>
                                <div class="kpi-label">Categor√≠as</div>
                            </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <h4>Ventas Recientes: ${dashboardData.ventasRecientes.length}</h4>
                            <h4>Productos Top: ${dashboardData.productosTop.length}</h4>
                        </div>
                    </div>
                `;

                showStatus('‚úÖ Dashboard simulado correctamente', 'success', 'dashboardPreview');
                
            } catch (error) {
                showStatus(`‚ùå Error simulando dashboard: ${error.message}`, 'error', 'dashboardPreview');
            }
        }

        function clearDashboard() {
            document.getElementById('dashboardPreview').innerHTML = '';
            showStatus('‚úÖ Dashboard limpiado', 'success', 'dashboardPreview');
        }

        // Paso 4: Diagn√≥stico Completo
        async function runCompleteDiagnosis() {
            document.getElementById('diagnosisStatus').innerHTML = '';
            
            addStep('üöÄ Iniciando diagn√≥stico completo del dashboard...', 'info');
            
            // Paso 1: Verificar autenticaci√≥n
            addStep('üìã Paso 1: Verificando autenticaci√≥n...', 'info');
            const token = localStorage.getItem('access_token');
            if (token) {
                addStep('‚úÖ Usuario autenticado', 'success');
            } else {
                addStep('‚ùå Usuario no autenticado - Este es el problema principal', 'error');
                addStep('üí° Soluci√≥n: Hacer login primero', 'warning');
                return;
            }
            
            // Paso 2: Verificar APIs
            addStep('üìã Paso 2: Verificando APIs del dashboard...', 'info');
            try {
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };

                const [resumenRes, categoriasRes, productosRes] = await Promise.all([
                    fetch('http://localhost:8000/api/ventas/resumen/', { headers }),
                    fetch('http://localhost:8000/api/categorias/', { headers }),
                    fetch('http://localhost:8000/api/productos/', { headers })
                ]);

                if (resumenRes.ok) {
                    addStep('‚úÖ API Resumen funcionando', 'success');
                } else {
                    addStep(`‚ùå API Resumen fall√≥: ${resumenRes.status}`, 'error');
                }

                if (categoriasRes.ok) {
                    const data = await categoriasRes.json();
                    const count = data.results ? data.results.length : data.length;
                    addStep(`‚úÖ API Categor√≠as funcionando - ${count} categor√≠as`, 'success');
                } else {
                    addStep(`‚ùå API Categor√≠as fall√≥: ${categoriasRes.status}`, 'error');
                }

                if (productosRes.ok) {
                    const data = await productosRes.json();
                    const count = data.results ? data.results.length : data.length;
                    addStep(`‚úÖ API Productos funcionando - ${count} productos`, 'success');
                } else {
                    addStep(`‚ùå API Productos fall√≥: ${productosRes.status}`, 'error');
                }

            } catch (error) {
                addStep(`‚ùå Error verificando APIs: ${error.message}`, 'error');
            }
            
            // Paso 3: Verificar datos
            addStep('üìã Paso 3: Verificando datos del dashboard...', 'info');
            try {
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };

                const resumenRes = await fetch('http://localhost:8000/api/ventas/resumen/', { headers });
                const resumenData = await resumenRes.json();
                
                if (resumenData.resumen) {
                    addStep(`‚úÖ Datos de resumen disponibles: ${resumenData.resumen.total_ventas || 0} ventas`, 'success');
                } else {
                    addStep('‚ùå No hay datos de resumen', 'error');
                }

                if (resumenData.ventas && resumenData.ventas.length > 0) {
                    addStep(`‚úÖ Datos de ventas disponibles: ${resumenData.ventas.length} ventas`, 'success');
                } else {
                    addStep('‚ö†Ô∏è No hay datos de ventas recientes', 'warning');
                }

            } catch (error) {
                addStep(`‚ùå Error verificando datos: ${error.message}`, 'error');
            }
            
            // Resumen final
            addStep('üìã Diagn√≥stico completo finalizado', 'info');
            addStep('üí° Si todo est√° verde, el dashboard deber√≠a funcionar correctamente', 'success');
        }

        // Inicializaci√≥n
        window.addEventListener('load', () => {
            showStatus('üöÄ P√°gina de test del dashboard lista', 'success');
            checkAuth();
        });
    </script>
</body>
</html>
