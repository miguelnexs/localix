<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar LocalStorage - Localix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .danger {
            background: #f44336;
        }
        .danger:hover {
            background: #da190b;
        }
        .info {
            background: #2196F3;
        }
        .info:hover {
            background: #0b7dda;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpiar LocalStorage</h1>
        <p>Esta herramienta te ayuda a limpiar el almacenamiento local y reiniciar la aplicaci√≥n.</p>
        
        <div id="status"></div>
        
        <button onclick="clearStorage()" class="danger">üßπ Limpiar LocalStorage</button>
        <button onclick="checkStorage()" class="info">üìä Ver Estado Actual</button>
        <button onclick="goToApp()" class="info">üöÄ Ir a la Aplicaci√≥n</button>
        
        <div id="storageInfo" style="margin-top: 20px; text-align: left;"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function clearStorage() {
            try {
                // Limpiar tokens de autenticaci√≥n
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                
                // Limpiar otros datos que puedan causar problemas
                localStorage.removeItem('user');
                localStorage.removeItem('auth_state');
                localStorage.removeItem('connection_error');
                
                showStatus('‚úÖ LocalStorage limpiado exitosamente', 'success');
                
                setTimeout(() => {
                    showStatus('üîÑ Redirigiendo a la aplicaci√≥n...', 'info');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }, 1000);
                
            } catch (error) {
                showStatus(`‚ùå Error al limpiar: ${error.message}`, 'error');
            }
        }

        function checkStorage() {
            const storageInfo = document.getElementById('storageInfo');
            const items = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                items.push(`<strong>${key}:</strong> ${value ? 'Presente' : 'Vac√≠o'}`);
            }
            
            if (items.length === 0) {
                storageInfo.innerHTML = '<p>üì≠ LocalStorage est√° vac√≠o</p>';
            } else {
                storageInfo.innerHTML = '<h3>üì¶ Contenido actual:</h3><ul>' + 
                    items.map(item => `<li>${item}</li>`).join('') + '</ul>';
            }
        }

        function goToApp() {
            window.location.href = '/';
        }

        // Verificar estado al cargar
        checkStorage();
    </script>
</body>
</html>
